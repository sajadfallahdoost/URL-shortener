services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: url-shortener-postgres
    environment:
      POSTGRES_DB: url_shortner
      POSTGRES_USER: url_shortner_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sdjnnfejsajad3574nndfkd}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/database/database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U url_shortner_user -d url_shortner"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - url-shortener-network
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener-app
    environment:
      # Application
      APP_NAME: "URL Shortener"
      APP_VERSION: "1.0.0"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      HOST: "0.0.0.0"
      PORT: "8000"
      BASE_URL: ${BASE_URL:-http://localhost:8000}
      
      # Database
      DATABASE_URL: postgresql+asyncpg://url_shortner_user:${POSTGRES_PASSWORD:-sdjnnfejsajad3574nndfkd}@postgres:5432/url_shortner
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 10
      DB_ECHO: ${DB_ECHO:-False}
      
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_CACHE_TTL: 86400
      REDIS_MAX_CONNECTIONS: 50
      
      # Security & Performance
      RATE_LIMIT_PER_MINUTE: 100
      REQUEST_TIMEOUT: 30
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      
      # URL Shortener
      SHORT_CODE_LENGTH: 5
      MAX_URL_LENGTH: 2048
      MAX_COLLISION_RETRIES: 3
    ports:
      - "8000:8000"
    networks:
      - url-shortener-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

networks:
  url-shortener-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

